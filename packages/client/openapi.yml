openapi: "3.0.0"
info:
  title: Cyber Demonstrator Server
  description: |
    An OpenAPI spec of the @nqminds/cyber-demonstrator-server API
  contact:
    name: "NquiringMinds"
    email: "info@nquiringminds.com"
    url: "https://nquiringminds.com/contact/"
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Development Server
paths:
  /vulnerability-analysis:
    post:
      operationId: vulnerabilityAnalysis
      summary: Upload and analyze a file for vulnerability assessment
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: file
                nistApiKey:
                  type: string
                openaiApiKey:
                  type: string
      responses:
        "200":
          description: Successfully analyzed the file
        "400":
          description: Bad Request
          content:
            text/plain:
              example: No file uploaded
            application/json:
              example: { error: "The file is not a valid CycloneDX JSON" }
        "500":
          description: Internal Server Error
          content:
            application/json:
              example: { error: "Internal server error" }
  /historical-cpe-analysis/{cpe}:
    post:
      operationId: historicalCpeAnalysis
      summary: Analyze a CPE for its historical vulnerability data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cpe:
                  type: string
                  description: The CPE string to analyze
              required:
                - cpe
      responses:
        "200":
          description: Successfully retrieved historical CPE analysis data
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: object
                    properties:
                      cve:
                        type: string
                      cwe:
                        type: array
                        items:
                          type: string
                      weakType:
                        type: string
                      baseScore:
                        type: number
                        format: float
                      baseSeverity:
                        type: string
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "CPE is required and must be a string."
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"
    get:
      operationId: streamHistoricalCpeAnalysis
      summary: Stream the historical CPE analysis data
      parameters:
        - in: path
          name: cpe
          required: true
          schema:
            type: string
          description: The CPE string to analyze
        - in: query
          name: nistApiKey
          required: true
          schema:
            type: string
          description: API key for accessing NIST database
        - in: query
          name: openaiApiKey
          required: true
          schema:
            type: string
          description: API key for accessing OpenAi
      responses:
        "200":
          description: Streams data as server-sent events.
          content:
            text/event-stream:
              schema:
                type: string
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
